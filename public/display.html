<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrionQR - Totem Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Lobster:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F8E1E9;
      width: 256px;
      height: 704px;
    }
    #content {
      width: 256px;
      height: 704px;
      position: relative;
      overflow: hidden;
    }
    #text-content {
      position: absolute;
      width: 100%;
      text-align: center;
      white-space: pre-wrap;
      animation: subtleAnimation 30s infinite;
      z-index: 1;
    }
    @keyframes subtleAnimation {
      0% { opacity: 0; transform: translateY(20px); }
      5% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      95% { opacity: 0.8; transform: translateY(-10px); }
      100% { opacity: 0; transform: translateY(20px); }
    }
    @keyframes backgroundAnimation {
      0% { background-color: var(--color1); }
      33% { background-color: var(--color2); }
      66% { background-color: var(--color3, var(--color1)); }
      100% { background-color: var(--color1); }
    }
    #media-content, #video-frame-content {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="text-content"></div>
    <img id="media-content" alt="Media">
    <img id="video-frame-content" alt="Video Frame">
    <video id="media-content-video" muted playsinline style="display: none;">
      <source id="video-source" type="video/mp4">
    </video>
  </div>

  <script>
    const backendUrl = 'https://orionqr.onrender.com';
    const FRAME_RATE = 10; // 10 fps for the slideshow
    let videoFrames = [];
    let currentFrameIndex = 0;
    let frameInterval = null;

    async function fetchState() {
      try {
        const response = await fetch(`${backendUrl}/state`);
        if (!response.ok) throw new Error('Error al obtener el estado');
        const state = await response.json();
        updateDisplay(state);
      } catch (error) {
        console.error('Error fetching state:', error.message);
      }
    }

    function updateDisplay(state) {
      const textContent = document.getElementById('text-content');
      const mediaContent = document.getElementById('media-content');
      const mediaContentVideo = document.getElementById('media-content-video');
      const videoFrameContent = document.getElementById('video-frame-content');
      const videoSource = document.getElementById('video-source');

      // Reset display
      document.body.style.backgroundColor = '#F8E1E9';
      document.body.style.animation = 'none';
      textContent.style.display = 'none';
      mediaContent.style.display = 'none';
      mediaContentVideo.style.display = 'none';
      videoFrameContent.style.display = 'none';
      stopVideoFrameAnimation();

      // Apply background
      if (state.background) {
        if (state.background.type === 'color') {
          document.body.style.backgroundColor = state.background.value;
        } else if (state.background.type === 'animatedBackground') {
          const colors = state.background.value;
          document.body.style.setProperty('--color1', colors[0]);
          document.body.style.setProperty('--color2', colors[1]);
          document.body.style.setProperty('--color3', colors[2] || colors[0]);
          document.body.style.animation = 'backgroundAnimation 15s infinite';
        }
      }

      // Apply media if present
      if (state.media) {
        console.log('Media URL:', state.media);
        if (state.media.endsWith('.mp4')) {
          // Load video to extract frames
          videoSource.src = state.media;
          mediaContentVideo.load();
          extractVideoFrames(mediaContentVideo, videoFrameContent);
        } else {
          // Display static image
          mediaContent.src = state.media;
          mediaContent.style.display = 'block';
        }
      } else if (state.text) {
        // Apply text if no media is present
        const { text, font, size, color, position } = state.text;
        textContent.textContent = text;
        textContent.style.fontFamily = `'${font}', serif`;
        textContent.style.fontSize = `${size}px`;
        textContent.style.color = color;
        textContent.style.top = `${position}%`;
        textContent.style.transform = 'translateY(-50%)';
        textContent.style.display = 'block';
      }
    }

    function extractVideoFrames(video, frameDisplay) {
      videoFrames = [];
      currentFrameIndex = 0;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 256;
      canvas.height = 704;

      // Wait for video metadata to load
      video.addEventListener('loadedmetadata', () => {
        const duration = video.duration;
        const frameIntervalSeconds = 1 / FRAME_RATE;
        let currentTime = 0;

        function captureFrame() {
          if (currentTime > duration) {
            // Done capturing frames, start animation
            console.log('Captured frames:', videoFrames.length);
            animateVideoFrames(frameDisplay);
            return;
          }

          video.currentTime = currentTime;
        }

        video.addEventListener('seeked', () => {
          // Draw the current frame to the canvas
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          videoFrames.push(canvas.toDataURL('image/jpeg'));
          currentTime += frameIntervalSeconds;
          captureFrame();
        });

        video.addEventListener('error', (e) => {
          console.error('Video error during frame extraction:', e);
        });

        // Start capturing frames
        captureFrame();
      });

      video.addEventListener('error', (e) => {
        console.error('Video load error:', e);
      });
    }

    function animateVideoFrames(frameDisplay) {
      if (videoFrames.length === 0) return;

      frameDisplay.style.display = 'block';
      frameDisplay.src = videoFrames[currentFrameIndex];
      currentFrameIndex = (currentFrameIndex + 1) % videoFrames.length;

      frameInterval = setInterval(() => {
        frameDisplay.src = videoFrames[currentFrameIndex];
        currentFrameIndex = (currentFrameIndex + 1) % videoFrames.length;
      }, 1000 / FRAME_RATE);
    }

    function stopVideoFrameAnimation() {
      if (frameInterval) {
        clearInterval(frameInterval);
        frameInterval = null;
      }
      videoFrames = [];
      currentFrameIndex = 0;
    }

    // Fetch state every 2 seconds
    fetchState();
    setInterval(fetchState, 2000);
  </script>
</body>
</html>
