<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrionQR - Totem Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Lobster:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F8E1E9;
      width: 256px;
      height: 704px;
    }
    #content {
      width: 256px;
      height: 704px;
      position: relative;
      overflow: hidden;
    }
    #text-content {
      position: absolute;
      width: 100%;
      text-align: center;
      white-space: pre-wrap;
      animation: subtleAnimation 30s infinite;
      z-index: 1;
    }
    @keyframes subtleAnimation {
      0% { opacity: 0; transform: translateY(20px); }
      5% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      95% { opacity: 0.8; transform: translateY(-10px); }
      100% { opacity: 0; transform: translateY(20px); }
    }
    @keyframes backgroundAnimation {
      0% { background-color: var(--color1); }
      33% { background-color: var(--color2); }
      66% { background-color: var(--color3, var(--color1)); }
      100% { background-color: var(--color1); }
    }
    #media-content, #media-content-video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="text-content"></div>
    <img id="media-content" alt="Media">
    <video id="media-content-video" autoplay muted playsinline>
      <source id="video-source">
    </video>
  </div>

  <script>
    const backendUrl = 'https://orionqr.onrender.com';

    async function fetchState() {
      try {
        const response = await fetch(`${backendUrl}/state`);
        if (!response.ok) throw new Error('Error al obtener el estado');
        const state = await response.json();
        updateDisplay(state);
      } catch (error) {
        console.error('Error fetching state:', error.message);
      }
    }

    function updateDisplay(state) {
      const textContent = document.getElementById('text-content');
      const mediaContent = document.getElementById('media-content');
      const mediaContentVideo = document.getElementById('media-content-video');
      const videoSource = document.getElementById('video-source');

      // Reset display
      document.body.style.backgroundColor = '#F8E1E9';
      document.body.style.animation = 'none';
      textContent.style.display = 'none';
      mediaContent.style.display = 'none';
      mediaContentVideo.style.display = 'none';
      mediaContentVideo.pause();

      // Apply background
      if (state.background) {
        if (state.background.type === 'color') {
          document.body.style.backgroundColor = state.background.value;
        } else if (state.background.type === 'animatedBackground') {
          const colors = state.background.value;
          document.body.style.setProperty('--color1', colors[0]);
          document.body.style.setProperty('--color2', colors[1]);
          document.body.style.setProperty('--color3', colors[2] || colors[0]);
          document.body.style.animation = 'backgroundAnimation 15s infinite';
        }
      }

      // Apply media if present
      if (state.media) {
        console.log('Media URL:', state.media);
        if (state.media.endsWith('.mp4') || state.media.endsWith('.mov')) {
          videoSource.src = state.media;
          videoSource.type = state.media.endsWith('.mp4') ? 'video/mp4' : 'video/quicktime';
          mediaContentVideo.load();
          mediaContentVideo.style.display = 'block';
          mediaContentVideo.play().catch(error => {
            console.error('Video playback error:', error.message);
            setTimeout(() => mediaContentVideo.play(), 1000);
          });
        } else {
          mediaContent.src = state.media;
          mediaContent.style.display = 'block';
        }
      } else if (state.text) {
        // Apply text if no media is present
        const { text, font, size, color, position } = state.text;
        textContent.textContent = text;
        textContent.style.fontFamily = `'${font}', serif`;
        textContent.style.fontSize = `${size}px`;
        textContent.style.color = color;
        textContent.style.top = `${position}%`;
        textContent.style.transform = 'translateY(-50%)';
        textContent.style.display = 'block';
      }
    }

    // Manual video looping
    const mediaContentVideo = document.getElementById('media-content-video');
    mediaContentVideo.addEventListener('ended', () => {
      console.log('Video ended, replaying...');
      mediaContentVideo.currentTime = 0;
      mediaContentVideo.play().catch(error => {
        console.error('Video replay error:', error.message);
      });
    });

    // Error handling for video
    mediaContentVideo.addEventListener('error', (e) => {
      console.error('Video error:', e);
      mediaContentVideo.load();
      mediaContentVideo.play().catch(error => {
        console.error('Video reload error:', error.message);
      });
    });

    // Fetch state every 2 seconds
    fetchState();
    setInterval(fetchState, 2000);
  </script>
</body>
</html>
