<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrionQR Totem Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F8E1E9;
      overflow: hidden;
      width: 256px;
      height: 704px;
    }
    #videoElement, #imageElement, #messageElement {
      width: 256px;
      height: 704px;
      object-fit: contain;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    #messageElement {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      color: #4A4A4A;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #F8E1E9;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
  <video id="videoElement" autoplay loop muted playsinline>
    <source id="videoSource" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <img id="imageElement" alt="Media">
  <div id="messageElement"></div>
  <script>
    const backendUrl = 'https://orionqr.onrender.com';

    async function updateDisplay() {
      try {
        const response = await fetch(`${backendUrl}/state`);
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const state = await response.json();

        const videoElement = document.getElementById('videoElement');
        const videoSource = document.getElementById('videoSource');
        const imageElement = document.getElementById('imageElement');
        const messageElement = document.getElementById('messageElement');

        // Ocultar todos los elementos inicialmente
        videoElement.style.display = 'none';
        imageElement.style.display = 'none';
        messageElement.style.display = 'none';
        videoSource.src = '';
        imageElement.src = '';

        if (state.type === 'media') {
          const mediaUrl = `${backendUrl}${state.value}`;
          if (mediaUrl.endsWith('.mp4')) {
            videoSource.src = mediaUrl;
            videoElement.load();
            videoElement.style.display = 'block';
            videoElement.classList.add('fade-in');
            videoElement.play().catch(error => {
              console.error('Error playing video:', error);
              alert('No se pudo reproducir el video. Verifica el formato o la conexi√≥n.');
            });
          } else if (mediaUrl.endsWith('.jpg') || mediaUrl.endsWith('.png')) {
            imageElement.src = mediaUrl;
            imageElement.style.display = 'block';
            imageElement.classList.add('fade-in');
          }
        } else if (state.type === 'messages') {
          messageElement.textContent = state.value; // Asume un mensaje
          messageElement.style.display = 'flex';
          messageElement.classList.add('fade-in');
          // Alternar fuentes para variedad
          messageElement.style.fontFamily = state.index % 2 === 0 ? "'Dancing Script', cursive" : "'Parisienne', cursive";
          messageElement.style.fontSize = state.index % 2 === 0 ? '48px' : '36px';
        } else if (state.type === 'color') {
          document.body.style.backgroundColor = state.value;
        }
      } catch (error) {
        console.error('Error updating display:', error);
      }
    }

    // Actualizar cada 10 segundos
    setInterval(updateDisplay, 10000);
    updateDisplay();
  </script>
</body>
</html>
