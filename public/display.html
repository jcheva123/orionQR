<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=256, initial-scale=1.0">
  <title>OrionQR Totem Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 256px;
      height: 704px;
    }
    #container {
      width: 256px;
      height: 704px;
      position: relative;
      background-color: #F8E1E9;
      overflow: hidden;
    }
    #videoElement, #imageElement, #messageElement {
      width: 256px;
      height: 704px;
      object-fit: contain;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    #messageElement {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      color: #4A4A4A;
      text-align: center;
      display: none;
      align-items: center;
      justify-content: center;
      background-color: transparent;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <video id="videoElement" autoplay loop muted playsinline>
      <source id="videoSource" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img id="imageElement" alt="Media">
    <div id="messageElement"></div>
  </div>
  <script>
    const backendUrl = 'https://orionqr.onrender.com';

    async function updateDisplay() {
      try {
        const response = await fetch(`${backendUrl}/state`);
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const state = await response.json();

        const container = document.getElementById('container');
        const videoElement = document.getElementById('videoElement');
        const videoSource = document.getElementById('videoSource');
        const imageElement = document.getElementById('imageElement');
        const messageElement = document.getElementById('messageElement');

        // Ocultar todos los elementos
        videoElement.style.display = 'none';
        imageElement.style.display = 'none';
        messageElement.style.display = 'none';
        videoSource.src = '';
        imageElement.src = '';
        container.style.backgroundColor = '#F8E1E9'; // Default

        if (state.type === 'media') {
          let mediaPath = state.value;
          if (mediaPath.startsWith('https://orionqr.onrender.com')) {
            mediaPath = mediaPath.replace('https://orionqr.onrender.com', '');
          }
          mediaPath = mediaPath.startsWith('/') ? mediaPath : `/${mediaPath}`;
          const mediaUrl = `${backendUrl}${mediaPath}`;
          console.log('Loading media:', mediaUrl);

          if (mediaUrl.endsWith('.mp4')) {
            videoSource.src = mediaUrl;
            videoElement.load();
            videoElement.style.display = 'block';
            videoElement.classList.add('fade-in');
            videoElement.play().catch(error => {
              console.error('Error playing video:', error);
              alert('No se pudo reproducir el video.');
            });
          } else if (mediaUrl.endsWith('.jpg') || mediaUrl.endsWith('.png')) {
            imageElement.src = mediaUrl;
            imageElement.style.display = 'block';
            imageElement.classList.add('fade-in');
            imageElement.onerror = () => {
              console.error('Error loading image:', mediaUrl);
              alert('No se pudo cargar la imagen.');
            };
          }
        } else if (state.type === 'messages') {
          messageElement.textContent = state.value || '';
          messageElement.style.display = 'flex';
          messageElement.classList.add('fade-in');
          messageElement.style.fontFamily = state.index % 2 === 0 ? "'Dancing Script', cursive" : "'Parisienne', cursive";
          messageElement.style.fontSize = state.index % 2 === 0 ? '48px' : '36px';
        } else if (state.type === 'color') {
          container.style.backgroundColor = state.value;
        }
      } catch (error) {
        console.error('Error updating display:', error);
      }
    }

    setInterval(updateDisplay, 2000); // Reducido a 2 segundos
    updateDisplay();
  </script>
</body>
</html>
