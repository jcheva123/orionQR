<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totem Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #container {
      width: 344px;
      height: 946px;
      position: relative;
      overflow: hidden;
    }
    #content {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Default: scale to fit width */
      position: absolute;
      top: 0;
      left: 0;
    }
    #content.autofit {
      object-fit: cover; /* Autofit: cover full screen, may crop */
      min-width: 100%;
      min-height: 100%;
    }
    #textOverlay {
      position: absolute;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="content"></div>
    <div id="textOverlay"></div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const totem = getQueryParam('totem') || '1';
    const mediaUrl = localStorage.getItem(`totem${totem}_media`);
    const autofit = localStorage.getItem(`totem${totem}_autofit`) === 'true';
    const mediaType = localStorage.getItem(`totem${totem}_type`);
    const bgColor = localStorage.getItem(`totem${totem}_bgColor`);
    const animBg = localStorage.getItem(`totem${totem}_animBg`);
    const textSettings = localStorage.getItem(`totem${totem}_text`);

    const container = document.getElementById('container');
    const content = document.getElementById('content');
    const textOverlay = document.getElementById('textOverlay');

    // Apply background
    if (animBg) {
      const { colors, speed } = JSON.parse(animBg);
      container.style.background = `linear-gradient(45deg, ${colors.join(', ')})`;
      container.style.backgroundSize = '400%';
      container.style.animation = `gradient ${speed}s ease infinite`;
    } else if (bgColor) {
      container.style.background = bgColor;
    }

    // Apply media
    if (mediaUrl) {
      if (mediaType.startsWith('video')) {
        const video = document.createElement('video');
        video.src = mediaUrl;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.id = 'content';
        content.replaceWith(video);
      } else {
        const img = document.createElement('img');
        img.src = mediaUrl;
        img.id = 'content';
        content.replaceWith(img);
      }
      document.getElementById('content').classList.toggle('autofit', autofit);
    }

    // Apply text
    if (textSettings) {
      const { text, font, size, color, position } = JSON.parse(textSettings);
      textOverlay.style.fontFamily = font;
      textOverlay.style.fontSize = size;
      textOverlay.style.color = color;
      textOverlay.style.top = `${position}%`;
      textOverlay.style.transform = 'translateY(-50%)';
      textOverlay.textContent = text;
    }
  </script>
</body>
</html>
