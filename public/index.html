<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Tótem LED</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
    }
    select option {
      color: black;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-zinc-900 via-neutral-800 to-zinc-900 text-white flex items-center justify-center p-4">

  <div class="w-full max-w-md space-y-6 bg-white/10 rounded-2xl p-6 shadow-xl glass">
    <h1 class="text-3xl font-bold text-center text-yellow-400">Control del Tótem LED</h1>

    <form action="display.html" method="get" class="space-y-4">
      <label class="block">
        <span class="block mb-1 text-lg text-white">Texto personalizado:</span>
        <input type="text" name="texto" class="w-full px-4 py-2 rounded-lg bg-white text-black focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Escribí un mensaje..." />
      </label>

      <div>
        <span class="block mb-1 text-lg text-white">Frases predefinidas:</span>
        <div class="grid grid-cols-2 gap-2">
          <button type="submit" name="texto" value="¡Bienvenidos!" class="bg-yellow-400 text-black rounded-lg py-2 font-semibold hover:bg-yellow-300 transition">¡Bienvenidos!</button>
          <button type="submit" name="texto" value="Felicidades" class="bg-yellow-400 text-black rounded-lg py-2 font-semibold hover:bg-yellow-300 transition">Felicidades</button>
          <button type="submit" name="texto" value="Gracias por venir" class="bg-yellow-400 text-black rounded-lg py-2 font-semibold hover:bg-yellow-300 transition">Gracias por venir</button>
          <button type="submit" name="texto" value="Comienza el show" class="bg-yellow-400 text-black rounded-lg py-2 font-semibold hover:bg-yellow-300 transition">Comienza el show</button>
          <button type="submit" name="texto" value="A disfrutar" class="bg-yellow-400 text-black rounded-lg py-2 font-semibold hover:bg-yellow-300 transition">A disfrutar</button>
        </div>
      </div>

      <div class="pt-2">
        <button type="submit" class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-zinc-200 transition">Aplicar texto personalizado</button>
      </div>
    </form>
  </div>

</body>
</html>
