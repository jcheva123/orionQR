<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrionQR - Control Totem LED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .totem-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .totem-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .totem-buttons button:hover {
      background-color: #0056b3;
    }
    .options {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .option-section {
      margin-bottom: 20px;
    }
    .option-section h3 {
      margin-top: 0;
      font-size: 18px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
    }
    input[type="file"], input[type="color"], select {
      width: 200px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 10px 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="range"] {
      width: 150px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="totem-buttons">
    <button onclick="selectTotem(1)">Totem 1</button>
    <button onclick="selectTotem(2)">Totem 2</button>
    <button onclick="selectTotem(3)">Totem 3</button>
  </div>

  <div class="options">
    <h2>Opciones</h2>

    <div class="option-section">
      <h3>üì∏ Cargar Foto/Video</h3>
      <input type="file" id="mediaUpload" accept="image/*,video/*">
      <label>
        <input type="checkbox" id="autofit"> Autofit (llenar pantalla, puede recortar)
      </label>
      <button onclick="uploadMedia()">Subir y Mostrar</button>
    </div>

    <div class="option-section">
      <h3>üé® Color de Fondo</h3>
      <input type="color" id="bgColor">
      <button onclick="applyBgColor()">Aplicar Color Personalizado</button>
      <h4>Fondo Animado</h4>
      <label>Color 1: <input type="color" id="animColor1"></label>
      <label>Color 2: <input type="color" id="animColor2"></label>
      <label>Color 3 (opcional): <input type="color" id="animColor3"></label>
      <label>Velocidad Fondo: <input type="range" id="animSpeed" min="5" max="30" value="15"> <span id="speedValue">15s</span></label>
      <button onclick="applyAnimatedBg()">Aplicar Fondo Animado</button>
      <button onclick="applyRandomColors()">Colores Random</button>
    </div>

    <div class="option-section">
      <h3>‚úçÔ∏è Texto Personalizado</h3>
      <label>Tipograf√≠a:
        <select id="font">
          <option>Playfair Display</option>
          <option>Roboto</option>
          <option>Montserrat</option>
          <option>Lobster</option>
        </select>
      </label>
      <label>Tama√±o del Texto:
        <select id="fontSize">
          <option value="20px">Peque√±o (20px)</option>
          <option value="30px">Mediano (30px)</option>
          <option value="40px">Grande (40px)</option>
          <option value="50px">Muy Grande (50px)</option>
        </select>
      </label>
      <label>Color del Texto: <input type="color" id="textColor"></label>
      <label>Posici√≥n Vertical: <input type="range" id="textPosition" min="0" max="100" value="50"> <span id="positionValue">50%</span></label>
      <button onclick="applyText()">Aplicar Texto</button>
      <input type="text" id="customText" placeholder="Texto de ejemplo">
    </div>

    <button onclick="resetOptions()">Restablecer</button>
  </div>

  <script>
    let selectedTotem = 1;

    function selectTotem(totem) {
      selectedTotem = totem;
      alert(`Totem ${totem} seleccionado`);
      // Add logic to communicate with display.html for the selected totem
    }

    function uploadMedia() {
      const fileInput = document.getElementById('mediaUpload');
      const autofit = document.getElementById('autofit').checked;
      const file = fileInput.files[0];

      if (!file) {
        alert('Por favor, selecciona un archivo.');
        return;
      }

      const url = URL.createObjectURL(file);
      const isVideo = file.type.startsWith('video/');
      const mediaData = {
        type: isVideo ? 'video' : 'image',
        url: url,
        autofit: autofit
      };

      // Simulate sending data to display.html (replace with actual communication logic)
      updateDisplay(mediaData);
    }

    function applyBgColor() {
      const color = document.getElementById('bgColor').value;
      // Send to display.html
      updateDisplay({ background: color });
    }

    function applyAnimatedBg() {
      const color1 = document.getElementById('animColor1').value;
      const color2 = document.getElementById('animColor2').value;
      const color3 = document.getElementById('animColor3').value || color2;
      const speed = document.getElementById('animSpeed').value;
      document.getElementById('speedValue').textContent = `${speed}s`;
      const animData = {
        background: `linear-gradient(45deg, ${color1}, ${color2}, ${color3})`,
        animationSpeed: speed
      };
      // Send to display.html
      updateDisplay(animData);
    }

    function applyRandomColors() {
      const randomColor = () => '#' + Math.floor(Math.random()*16777215).toString(16);
      document.getElementById('animColor1').value = randomColor();
      document.getElementById('animColor2').value = randomColor();
      document.getElementById('animColor3').value = randomColor();
      applyAnimatedBg();
    }

    function applyText() {
      const text = document.getElementById('customText').value;
      const font = document.getElementById('font').value;
      const fontSize = document.getElementById('fontSize').value;
      const textColor = document.getElementById('textColor').value;
      const position = document.getElementById('textPosition').value;
      document.getElementById('positionValue').textContent = `${position}%`;
      const textData = {
        text: text,
        font: font,
        fontSize: fontSize,
        color: textColor,
        position: position
      };
      // Send to display.html
      updateDisplay(textData);
    }

    function resetOptions() {
      document.getElementById('mediaUpload').value = '';
      document.getElementById('autofit').checked = false;
      document.getElementById('customText').value = '';
      // Reset display.html
      updateDisplay({ reset: true });
    }

    function updateDisplay(data) {
      // Placeholder: Replace with actual communication (e.g., WebSocket, localStorage, server)
      console.log('Sending to display:', data);
      // Example: Post message to display.html if it's in an iframe or separate window
      // const displayWindow = window.open('display.html', 'totemDisplay');
      // displayWindow.postMessage(data, '*');
    }

    // Update slider values in real-time
    document.getElementById('animSpeed').addEventListener('input', () => {
      document.getElementById('speedValue').textContent = `${document.getElementById('animSpeed').value}s`;
    });
    document.getElementById('textPosition').addEventListener('input', () => {
      document.getElementById('positionValue').textContent = `${document.getElementById('textPosition').value}%`;
    });
  </script>
</body>
</html>
