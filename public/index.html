<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrionQR - Control Totem LED</title>
</head>
<body>
  <h1>OrionQR - Control Totem LED</h1>
  <div>
    <button>Totem 1</button>
    <button>Totem 2</button>
    <button>Totem 3</button>
  </div>
  <div class="options">
    <h2>Opciones</h2>
    <div>
      <h3>üì∏ Cargar Foto/Video</h3>
      <input type="file" id="mediaInput" accept="image/*,video/*">
      <button onclick="uploadMedia()">Subir y Mostrar</button>
    </div>
    <div>
      <h3>üé® Color de Fondo</h3>
      <input type="color" id="bgColor">
      <button onclick="applyBgColor()">Aplicar Color Personalizado</button>
      <h4>Fondo Animado</h4>
      <label>Color 1: <input type="color" id="animColor1"></label>
      <label>Color 2: <input type="color" id="animColor2"></label>
      <label>Color 3 (opcional): <input type="color" id="animColor3"></label>
      <label>Velocidad Fondo: <input type="range" id="animSpeed" min="5" max="30" value="15"> <span>15s</span></label>
      <button onclick="applyAnimatedBg()">Aplicar Fondo Animado</button>
      <button onclick="applyRandomColors()">Colores Random</button>
    </div>
    <div>
      <h3>‚úçÔ∏è Texto Personalizado</h3>
      <label>Tipograf√≠a:
        <select id="font">
          <option>Playfair Display</option>
          <option>Roboto</option>
          <option>Montserrat</option>
          <option>Lobster</option>
        </select>
      </label>
      <label>Tama√±o del Texto:
        <select id="fontSize">
          <option value="20">Peque√±o (20px)</option>
          <option value="30">Mediano (30px)</option>
          <option value="40">Grande (40px)</option>
          <option value="50">Muy Grande (50px)</option>
        </select>
      </label>
      <label>Color del Texto: <input type="color" id="textColor"></label>
      <label>Posici√≥n Vertical: <input type="range" id="textPosition" min="0" max="100" value="50"> <span>50%</span></label>
      <button onclick="applyText()">Aplicar Texto</button>
      <textarea id="customText" placeholder="Texto de ejemplo"></textarea>
    </div>
    <div>
      <h3>üìè Ajuste de Contenido</h3>
      <label><input type="checkbox" id="autofit" checked> Autofit (llenar pantalla sin deformar)</label>
    </div>
    <button onclick="resetOptions()">Restablecer</button>
  </div>
  <script>
    function uploadMedia() {
      const file = document.getElementById('mediaInput').files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        sendToDisplay({ type: 'media', url, autofit: document.getElementById('autofit').checked });
      }
    }
    function resetOptions() {
      sendToDisplay({ type: 'reset' });
      document.getElementById('autofit').checked = true;
    }
    function sendToDisplay(data) {
      // Placeholder: Assumes existing mechanism to send data to display.html
      const url = `display.html?data=${encodeURIComponent(JSON.stringify(data))}`;
      window.open(url, '_blank');
    }
    // Placeholder: Assumes existing JavaScript for other functions (selectTotem, applyBgColor, etc.)
  </script>
</body>
</html>
