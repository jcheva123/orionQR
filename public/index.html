<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Tótem LED</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b40);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #ffffff;
    }
    .glass {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    select, input[type="submit"] {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    select {
      background: #ffffff;
      color: #000000;
    }
    input[type="submit"] {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>Control Tótem LED</h1>
    <form action="display.html" method="get">
      <label for="texto">Frase a mostrar:</label>
      <select name="texto" id="texto" required>
        <option value="" disabled selected>Seleccioná una frase</option>
        <option value="¡Bienvenidos!">¡Bienvenidos!</option>
        <option value="¡Felicidades!">¡Felicidades!</option>
        <option value="Gracias por venir">Gracias por venir</option>
        <option value="Comienza el show">Comienza el show</option>
        <option value="¡A disfrutar!">¡A disfrutar!</option>
      </select>
      <input type="submit" value="Aplicar texto">
    </form>
  </div>
</body>
</html>
