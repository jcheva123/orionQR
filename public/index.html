<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrionQR - Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 256px;
      height: 704px;
      overflow: hidden;
      background: #F8E1E9;
    }
    #display-content {
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
    }
    #display-text {
      position: absolute;
      width: 100%;
      white-space: pre-wrap;
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }
    #display-media, #display-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
    }
    @keyframes backgroundAnimation {
      0% { background: linear-gradient(45deg, var(--color1), var(--color2)); }
      50% { background: linear-gradient(45deg, var(--color2), var(--color3, var(--color1))); }
      100% { background: linear-gradient(45deg, var(--color1), var(--color2)); }
    }
  </style>
</head>
<body>
  <div id="display-content"></div>

  <script>
    const backendUrl = 'https://orionqr.onrender.com';
    const displayContent = document.getElementById('display-content');

    async function updateDisplay() {
      try {
        const response = await fetch(`${backendUrl}/state`);
        const state = await response.json();

        // Aplicar fondo
        if (state.background.type === 'color') {
          displayContent.style.backgroundColor = state.background.value;
          displayContent.style.animation = 'none';
        } else if (state.background.type === 'animatedBackground') {
          const [color1, color2, color3] = state.background.value;
          displayContent.style.setProperty('--color1', color1);
          displayContent.style.setProperty('--color2', color2);
          displayContent.style.setProperty('--color3', color3 || color1);
          displayContent.style.animation = 'backgroundAnimation 15s infinite';
        }

        // Mostrar texto
        if (state.text) {
          const textElement = document.createElement('div');
          textElement.id = 'display-text';
          textElement.style.fontFamily = `'${state.text.font}', serif`;
          textElement.style.fontSize = `${state.text.size}px`;
          textElement.style.color = state.text.color;
          textElement.style.top = `${state.text.position}%`;
          textElement.style.transform = 'translateY(-50%)';
          textElement.textContent = state.text.text;
          if (document.getElementById('display-text')) document.getElementById('display-text').remove();
          displayContent.appendChild(textElement);
        }

        // Mostrar media (foto/video)
        if (state.media) {
          const mediaElement = document.createElement(state.media.includes('.mp4') ? 'video' : 'img');
          mediaElement.id = 'display-media';
          mediaElement.src = state.media;
          mediaElement.autoplay = true;
          mediaElement.loop = true;
          mediaElement.controls = false;
          if (document.getElementById('display-media')) document.getElementById('display-media').remove();
          displayContent.appendChild(mediaElement);
        } else if (document.getElementById('display-media')) {
          document.getElementById('display-media').remove();
        }

        // Mostrar logo
        if (state.logo) {
          const logoElement = document.createElement('img');
          logoElement.id = 'display-logo';
          logoElement.src = state.logo;
          if (document.getElementById('display-logo')) document.getElementById('display-logo').remove();
          displayContent.appendChild(logoElement);
        } else if (document.getElementById('display-logo')) {
          document.getElementById('display-logo').remove();
        }
      } catch (error) {
        console.error('Error fetching state:', error);
      }
    }

    // Actualizar cada 1 segundo
    setInterval(updateDisplay, 1000);
    updateDisplay(); // Inicializaci√≥n
  </script>
</body>
</html>
